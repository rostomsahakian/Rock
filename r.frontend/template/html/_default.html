<html>
    <head>

        {{$METADATA}}
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--        <meta name="viewport" content="width=device-width, user-scalable=no">-->
        {{if isset($CSS)}}
        {{foreach $CSS as $css}}
        <link rel='stylesheet' href="{{$css}}"/>
        {{/foreach}}
        {{/if}}
        <link rel="stylesheet" href="{{$FRONTEND_CSS}}bootstrap.min.css" type="text/css"/>
        <link rel="stylesheet" href="{{$NAVCSS}}" />
        <link rel="stylesheet" href="{{$MAINCSS}}" />
        <!--        <script src="{{$JQUERY}}"></script>-->
        <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
        <script src="{{$NAVJS}}" type="text/javascript"></script>


        {{if isset($JS)}}
        {{foreach $JS as $js}}
        <script  src="{{$js}}"></script>
        {{/foreach}}
        {{/if}}
    </head>
    <body>
        <div class="row">
            <nav class="navbar navbar-default navbar-fixed-top rock-top-banner">
                <div class="container">
                    <div id="navbar" class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li ><a href="#">login</a></li>
                            <li><a href="#about">sign up</a></li>

                        </ul>
                    </div>
                </div>
            </nav>
        </div>    
        <!-- Logo and search and social media go here-->
        <div class="row">
            <div class="container rock-mid-bar-container">
                <div class="clear-fix"></div>
                <div class="col-lg-12">
                    <div class="col-lg-4" style="vertical-align:top !important; padding-bottom: 10px;">
                        <!--Logo-->
                        <center>
                            <img src="../r.frontend/logo_grow.png" alt=""  style="width: auto;"/>
                        </center>
                    </div>
                    <div class="col-lg-4 ">
                        <!--Search-->
                        <div class="row">
                        </div><!-- /.col-lg-6 -->
                        <div class="col-md-12">
                            <div class="input-group ">
                                <input type="text" class="form-control pull-right" placeholder="Search for...">
                                <span class="input-group-btn">
                                    <button class="btn btn-danger rock-search-btn" type="button">Go!</button>
                                </span>
                            </div><!-- /input-group -->
                        </div><!-- /.col-lg-6 -->
                    </div>
                    <div class="col-lg-4" style="margin-top: 10px; margin-bottom: 10px;">
                        <center>
                            <!--Social Media-->
                            <div class="row">
                                <div class="btn-group">
                                    <img src="../r.frontend/social_media/PNG/facebook.png" alt="" height="30" width="30"/>
                                    <img src="../r.frontend/social_media/PNG/twitter.png" alt="" height="30" width="30"/>
                                    <img src="../r.frontend/social_media/PNG/youtube.png" alt="" height="30" width="30"/>
                                    <img src="../r.frontend/social_media/PNG/linkedin.png" alt="" height="30" width="30"/>
                                </div>
                            </div>
                            <!-- Shopping cart info goes here -->
                            <div class="row rock-shopping-cart">
                                <a href="#">My cart (0)</a> <i class="glyphicon glyphicon-shopping-cart"></i>
                            </div>
                        </center>
                    </div>
                </div>
            </div>
        </div>
        <!--End of mid bar-->
        <!-- Navigation Begins-->
        <div class="rock-nav-bar-container">
            <div class="container">
                <!--main Navigation-->
                <div id='cssmenu'>

                    {{MENU id=0}}
                </div>
            </div>
        </div>
        <!--Breadcrumb goas here-->
        <div class="row">
            <div class="container">
                <ol class="breadcrumb rock-breadcrumb">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Library</a></li>
                    <li class="active">Data</li>
                </ol>
            </div>
        </div>
        <!--PAGE CONTENT GO HERE-->
        {{$PAGECONTENT}}



        {{$BOOTSRAP_JS}}

        <!--Footer-->
        <footer></footer>

</html>
